<!DOCTYPE html>
<html>
    <head>
        <title>form_practice</title>
    </head>
    <body>
     <form>
        <h2>Feedback Form</h2><br>
         <strong>Please fill the form to help us improve our site.</strong><br>
         
       
      <level for="full name">Name:</level><br>
            <input type="text" name="full name" required><br><br>

      <level>Comments</level><br>
            <textarea></textarea><br><br>

       <level for="Email">E-mail Address:</level><br><br>
            <input type="text" name="Email"> <br><br>

       <level for="desire">Thinks you like:</level><br>
            <input type="checkbox" name="desire" value="s">Site desine
            <input type="checkbox" name="desire" value="l">Links
            <input type="checkbox" name="desire" value="Im">Images
            <input type="checkbox" name="desire" value="So">Source Code <br><br>

       <level for="method" >How did you get to our site:</level><br>
             <input type="radio" name="method" value="search" checked > Search engine
             <input type="radio" name="method" value="search"  > Link from another site
             <input type="radio" name="method" value="search" >Referencse in a book
            <input type="radio" name="method" value="search"  >Other <br><br>

       <level for="rate">Rate you Liked:</level>
       
       <select>
             <option>10</option>
             <option>1</option>
             <option>2</option>
             <option>3</option>
       </select><br><br>
      
       <input type="button" value="Submi">
       <input type="button" value="Clear">\
      </form>
     </body>
</html>
